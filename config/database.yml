default: &default
  adapter: sqlserver
  host: <%= ENV["LICENSING_HOST"] %>
  username: <%= ENV["LICENSING_USERNAME"] %>
  password: <%= ENV["LICENSING_PASSWORD"] %>
  azure: true
  
development:
  <<: *default
  database: <%= ENV["LICENSING_DATABASE"] %>
  
test:
  <<: *default
  database: <%= ENV["LICENSING_TEST_DATABASE"] %>
  
production:
  <<: *default
  database: <%= ENV["LICENSING_DATABASE"] %>
  
tranact_database:
  adapter: sqlserver
  host: <%= ENV["TRANACT_LICENSING_HOST"] %>
  database: <%= ENV["TRANACT_LICENSING_DATABASE"] %>
  username: <%= ENV["TRANACT_LICENSING_USERNAME"] %>
  password: <%= ENV["TRANACT_LICENSING_PASSWORD"] %>
  azure: true